<div class="modal-header">
  <h4 class="modal-title">{{ params.title }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ params.message }}</p>
  <input (change)="onChange($event)" *ngIf="params.importFile" type="file" name="" id="">
</div>
<div class="modal-footer">
  <button
    *ngIf="params.cancelBtn"
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.dismiss('Cancel click')"
  >
    Cancelar
  </button>
  <button
    *ngIf="params.confirmBtn"
    type="button"
    class="btn btn-danger"
    (click)="confirm()"
  >
    {{buttonText}}
  </button>
</div>
