<section class="company-users__container">
  <div class="company-users__title-container">
    <div class="company-users__title-wrapper">
      <h1 class="company-users__title">Configurar Usuários</h1>
    </div>
  </div>

  <div class="tab-content table-responsive">
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Perfil</th>
          <th scope="col">Criar/Deletar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Nome"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </td>
          <td>
            <div class="input-group mb-3">
              <select class="form-control" id="inputGroupSelect01">
                <option selected>Selecione o Perfil</option>
                <option value="MANAGER">Gerente</option>
                <option value="SUPERVISOR">Supervisor</option>
                <option value="OPERATOR">Operador</option>
              </select>
            </div>
          </td>
          <td>
            <button
              (click)="navigateToCreateUser()"
              type="button"
              class="btn btn-success"
            >
              Criar Usuário
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>12312312311</td>
          <td>Supervisor</td>
          <td>
            <button type="button" class="btn btn-danger">
              Deletar Usuário
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>12312312311</td>
          <td>Operador</td>
          <td>
            <button type="button" class="btn btn-danger">
              Deletar Usuário
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>12312312311</td>
          <td>Gerente</td>
          <td>
            <button type="button" class="btn btn-danger">
              Deletar Usuário
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
