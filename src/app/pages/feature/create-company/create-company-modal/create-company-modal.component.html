<div class="modal-header">
  <h3 class="modal-title">{{ params.title }}</h3>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="companyData">
    <h4>Dados da Empresa</h4>
    <div class="form-group">
      <label for="name">Nome da empresa</label>
      <input 
        formControlName="name" 
        type="text"
        class="form-control" 
        [class.is-invalid]="getFormControls()['name'].hasError('required') && isFormSubmited"
        id="name" 
        aria-describedby="emailHelp" 
        placeholder="Empresa X"
       >
       <span class="ng-invalid" *ngIf="getFormControls()['name'].hasError('required') && isFormSubmited 
       || getFormControls()['name'].hasError('required') && getFormControls()['name'].touched "
       >
        Nome é um campo obrigatório!
      </span>
    </div>
    <div class="form-group">
      <label for="cnpj">Cnpj</label>
      <input 
        formControlName="cnpj" 
        type="text" 
        mask="00.000.000/0000-00" 
        class="form-control" 
        [class.is-invalid]="getFormControls()['cnpj'].hasError('required') && isFormSubmited"
        id="cnpj" 
        placeholder="00.000.000/0000-00"
      >
      <span class="ng-invalid" *ngIf="getFormControls()['cnpj'].hasError('required') && isFormSubmited 
       || getFormControls()['cnpj'].hasError('required') && getFormControls()['cnpj'].touched "
       >
        Cnpj é um campo obrigatório!
      </span>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        formControlName="email" 
        type="email" 
        class="form-control" 
        [class.is-invalid]="getFormControls()['email'].hasError('required') && isFormSubmited"
        id="email" 
        aria-describedby="emailHelp" 
        placeholder="empresax@mail.com"
      >
      <span class="ng-invalid" *ngIf="getFormControls()['email'].hasError('required') && isFormSubmited 
       || getFormControls()['email'].hasError('required') && getFormControls()['email'].touched "
       >
        Email é um campo obrigatório!
      </span>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Telefone</label>
      <input 
        formControlName="phoneNumber" 
        type="text" 
        class="form-control" 
        [class.is-invalid]="getFormControls()['phoneNumber'].hasError('required') && isFormSubmited"
        mask="(00) 00000-0000" 
        id="phoneNumber" 
        aria-describedby="emailHelp" placeholder="(00) 00000-0000"
      >
      <span class="ng-invalid" *ngIf="getFormControls()['phoneNumber'].hasError('required') && isFormSubmited 
       || getFormControls()['phoneNumber'].hasError('required') && getFormControls()['phoneNumber'].touched "
       >
        Telefone é um campo obrigatório!
      </span>
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label for="neighborhood">Bairro<small id="emailHelp" class="form-text text-muted"> - Opcional</small></label>
        <input 
          
          formControlName="neighborhood" 
          type="text" 
          class="form-control"
          id="neighborhood" 
          placeholder="Bairro das flores"
        >
      </div>
      <div class="form-group">
        <label for="street">Rua<small id="emailHelp" class="form-text text-muted"> - Opcional</small></label>
        <input
          formControlName="street" 
          type="text" 
          class="form-control" 
          id="street"
          placeholder="Rua das flores"
        >
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="number">Número<small id="emailHelp" class="form-text text-muted"> - Opcional</small></label>
          <input 
            formControlName="number" 
            type="number" 
            class="form-control" 
            id="number" 
            placeholder="123"
          >
        </div>
        <div class="form-group col-md-6">
          <label for="complement">Complemento<small id="emailHelp" class="form-text text-muted"> - Opcional</small></label>
          <input 
            formControlName="complement" 
            type="text" 
            class="form-control" 
            id="complement" 
            placeholder="C"
          >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">Cidade<small id="emailHelp" class="form-text text-muted"> - Opcional</small></label>
          <input 
            formControlName="city" 
            type="text" 
            class="form-control" 
            id="city" 
            placeholder="Cidade das flores"
          >
        </div>
        <div class="form-group col-md-4">
          <label for="state">Estado<small id="emailHelp" class="form-text text-muted"> - Opcional</small></label>
          <input 
            formControlName="state" 
            type="text" 
            class="form-control" 
            id="state" 
            placeholder="Flores"
          >
        </div>
      </div> 
      <div class="form-group col-md-3">
        <label for="cep">Cep<small id="emailHelp" class="form-text text-muted"> - Opcional</small></label>
        <input
          formControlName="cep" 
          type="text" 
          class="form-control" 
          id="cep" 
          mask="00000-000" 
          placeholder="00000-000"
        >
      </div>
    </div>
    <h4>Dados do Aplicativo</h4>
    <div class="form-group">
      <label for="subdomain">Nome do subdomínio</label>
      <input 
        formControlName="subdomain" 
        type="text" 
        class="form-control" 
        [class.is-invalid]="getFormControls()['subdomain'].hasError('required') && isFormSubmited"
        id="subdomain" 
        aria-describedby="emailHelp" 
        placeholder="empresax"
      >
      <span class="ng-invalid" *ngIf="getFormControls()['subdomain'].hasError('required') && isFormSubmited 
       || getFormControls()['subdomain'].hasError('required') && getFormControls()['subdomain'].touched "
       >
        Subdomínio é um campo obrigatório!
      </span>
    </div>
    <div class="form-group col-md-3">
      <label for="logo">Logo<small id="emailHelp" class="form-text text-muted"> - Opcional</small></label>
      <input 
        formControlName="logo" 
        type="file" 
        class="form-control-file" 
        id="logo"
      >
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.dismiss('Cancel click')"
  >
    Cancelar
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="confirm()"
  >
    Criar
  </button>
</div>
